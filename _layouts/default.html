<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/favicon.ico">

    <title>{{ site.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/app.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">UBUG</a>
            </div><!-- /navbar-header -->
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                <li><a href="/schedule/">Schedule</a></li>
                <li><a href="/sponsors/">Sponsors</a></li>
                <li><a href="/location/">Location</a></li>
                <li><a href="/register/">Register</a></li>
              </ul>
            </div><!-- /navbar-collapse -->
          </div><!-- /container -->
        </div><!-- /navbar -->

      </div><!-- /container -->
    </div><!-- /navbar-wrapper -->

    <div id="top">
      <h1 class="cover-heading">{{ site.name }}</h1>
      <p class="lead">{{ site.eventdate }} at {{ site.venu }}</p>

      <p class="lead">
        <a href="/register/" class="btn btn-lg btn-primary">Register</a>
      </p>
    </div>

    <div class="container">

      {{ content }}


      <!-- FOOTER -->
      <footer>
        <p class="pull-right"><a href="/schedule/">Schedule</a> | <a href="/sponsors/">Sponsors</a> | <a href="/location/">Location</a></p>
        <p>&copy; {{ site.year }} UBUG</p>
      </footer>

    </div><!-- /.wrapper -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
